<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="p-1 bg-primary text-white d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between w-100">
        <!-- left side -->
        <div class="col-12 col-md-3">
            <div id = "card" class="card">
                <h2>Search for a City:</h2>
                <form id="searchForm" class="card-body">
                    <input name="cityName" id="cityname" type="text" autofocus="true" class="city-input">
                    <button type="submit" class="btn bg-primary text-white">search</button>
                </form>    
            </div>
        </div>
        <!-- right side -->
        <div class="col-12 col-md-9">
            <div id = "current-weather" class="current-weather card">                
               
                <h2>Atlanta(04/24/21) cloud</h2>
                <ul id="info-list">
                    <li></li>
                    <li>Wind:6.67mph</li>
                    <li>Humidity:46%</li>
                    <li>UV index:0.47</li>
                </ul>
                

            </div>
            <div class="future-weather">


            </div>

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
